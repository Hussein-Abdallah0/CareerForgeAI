name: Staging Tests

on:
  pull_request:
    branches: [staging]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 1234
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, mysql, zip, gd
      - name: Setup test environment
        run: |
          cp backend/.env.example backend/.env.test
          echo "APP_ENV=testing" >> backend/.env.test
          echo "DB_CONNECTION=sqlite" >> backend/.env.test
          echo "DB_DATABASE=:memory:" >> backend/.env.test
          echo "SESSION_DRIVER=array" >> backend/.env.test
          echo "CACHE_STORE=array" >> backend/.env.test
      - name: Run tests
        run: |
          cd backend
          composer install --no-interaction --prefer-dist
          cp .env.test .env
          php artisan key:generate
          php artisan config:clear
          php artisan migrate:fresh --env=testing
          php artisan cache:clear
          php artisan route:clear
          php artisan jwt:secret
          php artisan test
